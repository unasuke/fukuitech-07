            CSSフレームワークを使えばデザインの手間が省ける

            - [Bootstrap](http://getbootstrap.com/)

            ## 4. フレームワーク

            Webアプリケーションをつくるための雛形や便利ツールのよせあつめ

            - [Ruby on Rails(Ruby)](http://rubyonrails.org/)
            - [CakePHP(PHP)](https://cakephp.org/jp/)
            - [Play Framework(Java)](https://www.playframework.com/)
            - [Django(Python)](https://www.djangoproject.com/)
            - [Mojolicious(Perl)](http://www.mojolicious.org/)
            - [koa(JavaScript)](http://koajs.com/)

            <small>などなど</small>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## 4. フレームワーク

            フレームワークを用いない開発は

            __つらい__

            - 低級な操作が多くなる
            - 脆弱性を生みがち
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## 5. VCS

            本質的には不要

            でもこれ無しで開発するのは今時考えられない

            - [git](https://git-scm.com/)
            - [mercurial](https://www.mercurial-scm.org/)
            - [Subversion](https://subversion.apache.org/)

            <small>Vesion Control System</small>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">

            - [MySQL](https://www-jp.mysql.com/)
            - [PostgreSQL](https://www.postgresql.org/)
            - [SQLite](https://sqlite.org/)

            <small>それぞれに特徴がある</small>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## 7. PaaS

            アプリを動かしてくれるサービス

            - [heroku](https://www.heroku.com/home)
            - [Engine Yard](http://www.engineyard.co.jp/)
            - [IMB Bluemix](https://www.ibm.com/cloud-computing/jp/ja/bluemix/)
            - [Microsoft Azure](https://azure.microsoft.com/ja-jp/)

            <small>herokuが有名</small>
          </script>

            - XSS
            - CSRF
            - SQLインジェクション
